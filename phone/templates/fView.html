	<% var nr=0; _.each(fragenTemplates, function(html) { %>
	<div id='f<% print(nr++); %>'><% print(html); %></div>

</div>

			<% if (prev == null) %>
			<li><a href='#' data-icon='home' >home</a></li>
			<% else { %>
			<li><a href='#f?<%= prev %>' data-icon='arrow-l' >zurÃ¼ck</a></li>
			<% } %>
			<li><a href='#<% print((next == null) ? 'S' : 'f?' + next) %>' data-icon='arrow-r' >weiter</a></li>
		</ul>
	</div>
</div>
